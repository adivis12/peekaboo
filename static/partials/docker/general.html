<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/docker/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid content">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <a href="api/docker" class="btn btn-default">JSON</a>
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>

  <h1 class="page-title">General</h1>

  <div class="top-margin" ng-controller="dockerController">
    <dl class="dl-horizontal">
      <dt>Installed</dt>
      <dd>{{ docker.installed }}</dd>
      <dt>Version</dt>
      <dd>{{ docker.version }}</dd>
      <dt>Build</dt>
      <dd>{{ docker.build }}</dd>
      <dt>Running</dt>
      <dd>{{ docker.running }}</dd>
    </dl>
  </div>
</div>
