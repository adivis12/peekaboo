<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Container -->
<div class="container-fluid">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="row">

    <!-- Sidebar -->
    <div ng-include='"partials/docker/sidebar.html"'></div>

    <!-- Content -->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="form-group">
        <div class="input-btn-group pull-right">
          <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
        </div>
      </div>
      <div ng-controller="dockerController">
        <dl class="dl-horizontal">
          <dt>Installed</dt>
          <dd>{{ docker.installed }}</dd>
          <dt>Version</dt>
          <dd>{{ docker.version }}</dd>
          <dt>Build</dt>
          <dd>{{ docker.build }}</dd>
          <dt>Running</dt>
          <dd>{{ docker.running }}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
