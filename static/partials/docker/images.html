<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/docker/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid" ng-controller="imagesController">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>
  <table st-table="displayedImages" st-safe-src="images" class="table table-striped sortable">
    <thead>
      <tr>
        <th colspan="0" class="th-no-border">
          <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input st-search="" type="text" ng-model="globalSearchText" class="form-control" placeholder="Search...">
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th st-size="20" st-sort="id">ID</th>
        <th st-size="30" st-sort="repo">Repository</th>
        <th st-size="30" st-sort="tag">Tag</th>
        <th st-size="10"st-sort="created">Created</th>
        <th st-size="10"st-sort="virtSize">Virtual&nbsp;Size</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="image in displayedImages">
        <td st-size="20">{{ image.id | limitTo:12 }}</td>
        <td st-size="30">{{ image.repo }}</td>
        <td st-size="30">{{ image.tag }}</td>
        <td st-size="10">{{ image.created }}</td>
        <td st-size="10">{{ image.virtSize }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
