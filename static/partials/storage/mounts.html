<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/storage/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid content" ng-controller="mountsController">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>

  <h1 class="page-title">Mounts</h1>

  <table st-table="displayedMounts" st-safe-src="mounts" class="table table-striped sortable">
    <thead>
      <tr>
        <th colspan="0" class="th-no-border">
          <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input st-search="" type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th st-sort="source">Source</th>
        <th st-sort="target">Target</th>
        <th st-sort="fsType">FS Type</th>
        <th st-sort="options">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mount in displayedMounts">
        <td>{{ mount.source }}</td>
        <td>{{ mount.target }}</td>
        <td>{{ mount.fsType }}</td>
        <td>{{ mount.options }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
