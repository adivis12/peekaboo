<table ng-controller="mountsController" st-table="displayedMounts" st-safe-src="mounts" class="table table-striped sortable">
  <thead>
    <tr>
      <th colspan="4" class="container">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input st-search="" type="text" class="form-control" placeholder="Search...">
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <th st-sort="source">Source</th>
      <th st-sort="target">Target</th>
      <th st-sort="fsType">FS Type</th>
      <th st-sort="options">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="mount in displayedMounts">
      <td>{{ mount.source }}</td>
      <td>{{ mount.target }}</td>
      <td>{{ mount.fsType }}</td>
      <td>{{ mount.options }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
