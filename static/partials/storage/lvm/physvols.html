<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/storage/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid content" ng-controller="physVolsController">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>
  <table ng-controller="physVolsController" st-table="displayedPhysVols" st-safe-src="physVols" class="table table-striped sortable">
    <thead>
      <tr>
        <th colspan="0" class="th-no-border">
          <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input st-search="" type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th st-sort="name">Name</th>
        <th st-sort="volGrp">Volume Group</th>
        <th st-sort="format">Format</th>
        <th st-sort="attr">Attributes</th>
        <th st-sort="sizeGB">Size (GB)</th>
        <th st-sort="freeGB">Free (GB)</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="physVol in displayedPhysVols">
        <td>{{ physVol.name }}</td>
        <td>{{ physVol.volGrp }}</td>
        <td>{{ physVol.format }}</td>
        <td>{{ physVol.attr }}</td>
        <td>{{ physVol.sizeGB | number:2 }}</td>
        <td>{{ physVol.freeGB | number:2 }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
