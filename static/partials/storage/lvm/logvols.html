<table ng-controller="logVolsController" st-table="displayedLogVols" st-safe-src="logVols" class="table table-striped sortable">
  <thead>
    <tr>
      <th colspan="4" class="container">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input st-search="" type="text" class="form-control" placeholder="Search...">
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <th st-sort="name">Name</th>
      <th st-sort="volGrp">Volume Group</th>
      <th st-sort="attr">Attributes</th>
      <th st-sort="sizeGB">Size (GB)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="logVol in displayedLogVols">
      <td>{{ logVol.name }}</td>
      <td>{{ logVol.volGrp }}</td>
      <td>{{ logVol.attr }}</td>
      <td>{{ logVol.sizeGB | number:2 }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
