<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/storage/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid" ng-controller="disksController">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>
  <table st-table="displayedDisks" st-safe-src="disks" class="table table-striped sortable">
    <thead>
      <tr>
        <th colspan="0" class="th-no-border">
          <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input st-search="" type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th st-range="30" st-sort="device">Device</th>
        <th st-range="30" st-sort="name">Name</th>
        <th st-range="40" st-sort="sizeGB">Size (GB)</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="disk in displayedDisks">
        <td st-range=="30">{{ disk.device }}</td>
        <td st-range=="30">{{ disk.name }}</td>
        <td st-range=="40">{{ disk.sizeGB | number:2 }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
