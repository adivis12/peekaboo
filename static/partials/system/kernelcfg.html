<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Container -->
<!--
<div class="container">

<flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
-->

<div class="container-fluid">

  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>

  <div class="row">

    <!-- Sidebar -->
    <div ng-include='"partials/system/sidebar.html"'></div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<table ng-controller="kernelCfgController" st-table="displayedKernelCfgs" st-safe-src="kernelCfgs" class="table table-striped sortable">
  <thead>
    <tr>
      <th colspan="2" class="container">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input st-search="" type="text" class="form-control" placeholder="Search...">
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <th st-sort="key">Key</th>
      <th st-sort="value">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="kernelCfg in displayedKernelCfgs">
      <td>{{ kernelCfg.key }}</td>
      <td>{{ kernelCfg.value }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>

</div>
