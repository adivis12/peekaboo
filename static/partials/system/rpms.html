<!-- Header -->
<div ng-include='"templates/header.html"'></div>

<!-- Sidebar -->
<div ng-include='"partials/system/sidebar.html"'></div>

<!-- Content -->
<div class="container-fluid" ng-controller="rpmsController">
  <flash-message duration="4" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
  <div class="form-group">
    <div class="input-btn-group pull-right">
      <button type="button" ng-click="refresh()" class="btn btn-md btn-success"><i class="fa fa-refresh"> Refresh</i></button>
    </div>
  </div>
  <table st-table="displayedRPMs" st-safe-src="rpms" class="table table-striped sortable">
    <thead>
      <tr>
        <th colspan="0" class="th-no-border">
          <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input st-search="" type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th st-sort="name">Name</th>
        <th st-sort="version">Version</th>
        <th st-sort="release">Release</th>
        <th st-sort="arch">Arch</th>
        <th st-sort="installed">Installed</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rpm in displayedRPMs">
        <td>{{ rpm.name }}</td>
        <td>{{ rpm.version }}</td>
        <td>{{ rpm.release }}</td>
        <td>{{ rpm.arch }}</td>
        <td>{{ rpm.installed }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="0" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
